<mat-card class="example-card">
  <mat-card-header>
    <i class="material-icons">
      {{Icon}}
      </i>
    <mat-card-title>{{Title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h1 class="text-center">{{Body}}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
