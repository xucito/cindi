<div class="row">

  <nb-card *ngFor="let metric of generatedGraphs; let i = index">
    <nb-card-header>
      <span>{{metric.metricName}}</span>
    </nb-card-header>
    <nb-card-body class="body">
      <div *ngIf="results[i]">
        <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="false" [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="true" [yAxisLabel]="''"
          [results]="results[i]" [animations]="false">
        </ngx-charts-line-chart>
      </div>
    </nb-card-body>
  </nb-card>
</div>
