<nb-card size="giant">

  <nb-card-header>
    <span>Steps</span>
  </nb-card-header>

  <nb-card-body class="body">
    <div class="row">
      <div class="col-sm-12">
        <ngx-datatable [rows]="rows" [columns]="columns" [columnMode]="ColumnMode.force" class="bootstrap"
          [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="page.totalElements"
          [offset]="page.pageNumber" [limit]="page.size" (page)="setPage($event)" (sort)="onSort($event)"
          [externalSorting]="true" class="material" [loadingIndicator]="isLoading">

          <!-- Column Templates -->
          <ngx-datatable-column *ngFor="let column of columns" [resizeable]="true" [sortable]="true"
            [draggable]="false" [canAutoResize]="true" [name]="column.name">
            <ng-template let-row="row" ngx-datatable-cell-template *ngIf="column.hide == undefined && !column.hide">
              {{row[column.prop]}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <nb-actions size="small">
              <nb-action icon="play-circle" [disabled]="disableButtons" *ngIf="row.isDisabled" (click)="toggleDisable(row.id, false)"></nb-action>
              <nb-action icon="pause-circle" [disabled]="disableButtons" *ngIf="!row.isDisabled" (click)="toggleDisable(row.id, true)"></nb-action>
              <nb-action icon="close-circle" [disabled]="disableButtons" (click)="deleteBotKey(row.id)"></nb-action>
            </nb-actions>
          </ng-template>
        </ngx-datatable-column>

        </ngx-datatable>
      </div>
    </div>
  </nb-card-body>
</nb-card>
