  <div class="row">
    <div class="col-sm-12">
      <h1>Step Queues</h1>
      <div class="row">
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Unassigned'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('unassigned')"
          ></app-status-card>
        </div>
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Assigned'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('assigned')"
          ></app-status-card>
        </div>
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Suspended'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('suspended')"
          ></app-status-card>
        </div>
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Successful'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('successful')"
          ></app-status-card>
        </div>
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Warning'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('warning')"
          ></app-status-card>
        </div>
        <div class="col-sm-2">
          <app-status-card
            [Title]="'Error'"
            [Icon]="'all_inbox'"
            [Body]="GetStepStats('error')"
          ></app-status-card>
        </div>
      </div>
    </div>
  </div>
</div>

{{ stats | json }}
