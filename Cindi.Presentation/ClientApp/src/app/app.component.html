<div class="container-fluid">
  <app-nav-menu
    *ngIf="user != undefined"
    [username]="user.username"
  ></app-nav-menu>
  <mat-progress-bar
    *ngIf="isLoading"
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value"
    [bufferValue]="bufferValue"
  >
  </mat-progress-bar>
  <router-outlet></router-outlet>
</div>
