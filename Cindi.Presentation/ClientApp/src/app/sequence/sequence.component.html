<h1>Sequence {{selectedId}}</h1>
<div class="row h-100">
    <div class="col-sm-4">
        <h2>Inputs</h2>
        <mat-table #table class="tb" [dataSource]="sequenceInputs">
            <!-- Name Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="value">
                <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
            <mat-row (click)="selectSequence(row)" *matRowDef="let row; columns: columnsToDisplay"></mat-row>
        </mat-table>
    </div>
    <div class="col-sm-4" *ngIf="template != undefined">
        <cindi-sequence-template-visualization (selectedStepChange)="this.selectStep($event)" [sequenceTemplate]="template" [Sequence]="sequence"></cindi-sequence-template-visualization>
    </div>
    <div class="col-sm-4">
        <div class="fluid-container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Inputs</h2>
                    <mat-table #table class="tb" *ngIf="runStep != undefined" [dataSource]="runStep.inputs">
                        <!-- Name Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="value">
                            <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                        <mat-row (click)="selectSequence(row)" *matRowDef="let row; columns: columnsToDisplay"></mat-row>
                    </mat-table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Outputs</h2>
                    <mat-table #table class="tb" *ngIf="runStep != undefined" [dataSource]="runStep.outputs">
                        <!-- Name Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="value">
                            <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                        <mat-row (click)="selectSequence(row)" *matRowDef="let row; columns: columnsToDisplay"></mat-row>
                    </mat-table>
                </div>
            </div>
            <div class="container" *ngIf="sequence != undefined">
                {{runStep.log | json}}
            </div>
        </div>
    </div>
</div>
