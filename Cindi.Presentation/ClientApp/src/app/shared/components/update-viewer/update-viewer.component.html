<mat-list>
  <div #test *ngFor="let entry of _journal.entries">
    <h3 mat-subheader>{{ entry.recordedOn }}</h3>
    <mat-list-item *ngFor="let update of entry.updates">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{ update.fieldName }}</h4>
      <p mat-line>{{ update.value | json }}</p>
    </mat-list-item>
  </div>
</mat-list>
