<form [formGroup]="usersForm" class="form-group w-100" (onSubmit)="addUser()">
  <label>
    Username
    <input type="text" formControlName="username" />
  </label>
  <label>
    Password
    <input type="text" formControlName="password" />
  </label>
  <button type="submit" [mat-dialog-close]="usersForm.value">Submit</button>
</form>
