
  <form (ngSubmit)="submit()" [formGroup]="form" >

    <div *ngFor="let input of inputs" class="form-row">
      <app-input (onInputAction)="actionInput($event)" [readOnly]="readOnly" [input]="input" [form]="form" class="w-100"></app-input>
    </div>

    <div class="form-row" *ngIf="!readOnly">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
