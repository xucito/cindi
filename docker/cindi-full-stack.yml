version: '3'
services:
  cindi:
    image: xucito/cindi:1.2.0-alpha
    environment:
      - "Cluster:NodeUrls=http://localhost"
      - "Cluster:MinimumNodes=1"
      - "Client:apiUrl=http://localhost:81"
      - "Logging:Default:Debug"
      - "Logging:File:Enabled=true"
      - "Logging:File:LogDirectory=/var/log/cindi"
    ports:
      - 81:80
      - 27017:27017